<!DOCTYPE html>
<html lang="zh-Hant-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;900&display=swap" rel="stylesheet">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style -->
    <link rel="stylesheet" href="src/css/style.css">
</head>


<body>
    <div id="wrapper" class="wrapper">
        <div class="body-overlay overlay"></div>

        <!-- 側邊nav -->
        <nav id="nav" class="nav">

            <div class="nav__header">
                <!-- hamburger -->
                <button id="nav-hamburger" class="hamburger hamburger--nav">
                    <div class="hamburger__bar"></div>
                    <div class="hamburger__bar"></div>
                    <div class="hamburger__bar"></div>
                </button>

                <!-- dark/light mode -->
                <div id="mode-btns" class="nav__mode-btns">
                    <button id="light-mode-btn" class="btn mode-btn mode-btn--light mode-btn--active">Light</button>
                    <button id="dark-mode-btn" class="btn mode-btn mode-btn--dark">Dark</button>
                </div>
            </div>

            <div class="nav__content">
                <!-- 預設列表 -->
                <ul class="nav__list default-list">
                    <li id="home" class="default-list__item nav__list-item">
                        <a class="nav__list-link" href="#/">總覽</a>
                    </li>
                    <li id="all" class="default-list__item nav__list-item">
                        <a class="nav__list-link" href="#/all">全部</a>
                    </li>
                    <li id="top" class="default-list__item nav__list-item">
                        <a class="nav__list-link" href="#/top">置頂</a>
                    </li>
                </ul>
                <!-- 自訂列表 -->

                <h3 class="custom-list-title">
                    自訂列表
                </h3>
                <ul class="nav__list custom-list"></ul>
                <a href="javascript:;" id="add-list-btn" class="btn btn--primary btn--custom-list"><i
                        class="fa-solid fa-plus"></i>新增自訂列表</a>
                <!-- <button class="btn btn--add"><i class="fa-solid fa-plus"></i>新增自訂列表</button> -->

            </div>
        </nav>



        <!-- 主內容區 -->
        <main id="main" class="main">
            <header id="main__header" class="main__header">
                <div class="container">
                    <!-- hamburger -->
                    <button id="main-hamburger" class="hamburger hamburger--main">
                        <div class="hamburger__bar"></div>
                        <div class="hamburger__bar"></div>
                        <div class="hamburger__bar"></div>
                    </button>
                    <!-- seach btn -->
                    <button class="btn btn--search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </header>

            <section class="main__content"></section>

            <!-- 輸入框 -->
            <form class="todo-form">
                <input type="text" id="todo-input" class="todo-form__input">
                <button id="todo-submit" class="btn todo-form__submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </main>
    </div>

    <div class="modal-overlay overlay">
        <div class="modal">

            <div class="modal__confirm">
                <!-- <i class="fa-solid fa-circle-exclamation"></i> -->
                <!-- <p class="modal__text">確定要刪除「 <span id="modal__confirm-target" class="text-strong"></span> 」嗎?</p> -->
                <p class="modal__text">
                    <span class="text-lg text-strong">刪除確認</span>
                    <span id="modal__list-name" class="modal__list-name text-base"></span>
                    <span class="text-base text-normal">清單刪除之後將無法復原</span>
                </p>

                <div class="modal__btn-group">
                    <div id="confirm-cancel" class="btn btn--primary btn--modal">取消</div>
                    <div id="confirm-yes" class="btn btn--primary btn--modal btn--danger">刪除</div>
                </div>
            </div>

            <div class="modal__todo-editor"></div>
        </div>
    </div>


    <script type="module" src="./src/index.js"></script>
</body>
</html>
